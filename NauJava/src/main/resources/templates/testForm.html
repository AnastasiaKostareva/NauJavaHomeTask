<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать тест</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        h1 { color: #2c3e50; }
        .menu { margin: 20px 0; }
        .menu a {
            display: inline-block;
            margin: 8px;
            padding: 10px 16px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
        }
        .menu a:hover { background-color: #2980b9; }
    </style>
</head>
<body>
<h1>Создать новый тест</h1>

<form th:object="${test}" th:action="@{/tests}" method="post">
    <div>
        <label for="title">Название теста:</label>
        <input type="text" id="title" th:field="*{title}" required />
    </div>
    <div>
        <label>Ваше имя (создатель):</label>
        <input type="text" name="creatorName" required />
    </div>
    <button type="submit">Создать</button>
</form>

<a href="/tests">Назад к списку тестов</a>
</body>
</html>
