<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        h1 { color: #2c3e50; }
        .menu { margin: 20px 0; }
        .menu a {
            display: inline-block;
            margin: 8px;
            padding: 10px 16px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
        }
        .menu a:hover { background-color: #2980b9; }
    </style>
</head>
<body>
<h1>Question List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Text</th>
        <th>Theme</th>
        <th>Type</th>
    </tr>
    <tr th:each="question : ${questions}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.textQuestion}"></td>
        <td th:text="${question.theme}"></td>
        <td th:text="${question.questionType}"></td>
    </tr>
</table>
</body>
</html>
